<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2 ng-bind="$state.title"></h2>

        <div ncy-breadcrumb></div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="col-sm-8">
                            <input class="input-md form-control"
                                   data-ng-model="vm.userSearch"
                                   data-ng-keyup="vm.search($event)"
                                   placeholder="zoeken...">
                        </div>
                        <div class="col-sm-4">
                            <div class="pull-right">
                                <a class="btn btn-info btn-xs" data-ng-click="vm.refresh()">
                                    <i class="fa fa-refresh"></i> <span>Vernieuwen</span>
                                </a>
                                <a class="btn btn-info btn-xs" ui-sref="manage.users.detail({id:'new'})">
                                    <i class="fa fa-plus"></i> <span>Gebruiker toevoegen</span>
                                </a>
                            </div>
                        </div>
                        <table class="table table-striped" nt-spinner spinner-show="vm.loading" colspan="3">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Naam</th>
                                <th>Gebruikersnaam</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr data-ng-show="!vm.loading" ng-repeat="user in vm.filteredUsers track by user.id">
                                <td></td>
                                <td><a ng-bind="user.firstName + ' ' + user.lastName" ng-click="vm.gotoUser(user)"></a></td>
                                <td><a ng-bind="user.username" ng-click="vm.gotoUser(user)"></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
