<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2 ng-bind="$state.title"></h2>

        <div ncy-breadcrumb></div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="col-sm-8 hidden-xs">
                            <input class="input-md form-control"
                                   data-ng-model="vm.filter.terms"
                                   placeholder="zoeken...">
                        </div>
                        <div class="col-sm-4 col-xs-12">
                            <div class="pull-right">
                                <a class="btn btn-info btn-xs" data-ng-click="vm.refresh()">
                                    <i class="fa fa-refresh"></i> <span>Vernieuwen</span>
                                </a>
                                <a class="btn btn-info btn-xs" ui-sref="library.websites.detail({id:'new'})">
                                    <i class="fa fa-plus"></i> <span>Website toevoegen</span>
                                </a>
                            </div>
                        </div>
                        <table class="table table-striped" nt-spinner spinner-show="vm.loading" colspan="3">
                            <thead>
                            <tr>
                                <th class="hidden-xs"></th>
                                <th>Titel</th>
                                <th class="hidden-xs">Tags</th>
                                <th class="hidden-xs">Adres</th>
                                <th class="hidden-xs" style="width: 20px;"></th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr data-ng-show="!vm.loading"
                                ng-repeat="website in vm.filteredWebsites | orderBy:'-id' track by website.id">
                                <td class="hidden-xs" style="width:100px;">
                                    <a class="thumbnail" data-ng-if="website.image.thumbpath"
                                       data-ng-click="vm.gotoWebsite(website)">
                                        <img data-ng-src="{{website.image.thumbpath}}"
                                             style="max-width:100px; max-height:50px;">
                                    </a>
                                </td>
                                <td>
                                    <a ng-bind="website.name" ng-click="vm.gotoWebsite(website)"></a>
                                </td>
                                <td>
                                    <ul class="list-unstyled list-inline">
                                        <li data-ng-repeat="tag in website.tags">
                                            <a data-ng-bind="tag.name" data-ng-click="vm.gotoWebsite(website)"></a>
                                            <span data-ng-if="!$last">, </span>
                                        </li>
                                    </ul>
                                </td>
                                <td class="hidden-xs">
                                    <a ng-bind="website.url" class="list-link"
                                       ng-click="vm.gotoWebsite(website)"></a>
                                </td>
                                <td class="hidden-xs" style="width: 20px;">
                                    <a data-ng-href="{{website.url}}" target="_blank" class="list-link-icon">
                                        <i class="fa fa-external-link"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
