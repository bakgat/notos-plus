<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true" data-ng-click="cancel()">&times;</button>
        <h3>{{title}}</h3>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-7 col-xs-12">
                <input type="text" class="form-control" placeholder="zoeken">
            </div>
            <div class="col-md-5 col-xs-12">
                <button class="btn btn-info"><i class="fa fa-upload"></i> upload</button>
                <button class="btn btn-default"><i class="fa fa-globe"></i> importeer van web</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-xs-12">
                <ul class="file-list">
                    <li data-ng-repeat="file in files">
                        <a class="img-rounded" style="{{backgroundImage(file)}}"></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4 col-xs-hidden">
                <div class="title-box">
                    <h6 class="title">details</h6>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="ok()"
                data-ng-disabled="password !== confirmPassword || password === \\">{{okText}}
        </button>
        <button class="btn btn-info" data-ng-click="cancel()">{{cancelText}}</button>
    </div>
</div>
